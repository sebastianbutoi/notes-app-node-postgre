<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes Application</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      body {
            background-color: darkslategray;
        }
      .container {
        padding-top: 20px;
        padding-bottom: 20px;
      }
      #buttons-wrapper {
          text-align: center;
      }
      h1, h2 {
          margin-top: 20px;
          color: white;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CRUD RECAP</h1>
      <h2>Notes</h2>
      <div class="container bg-dark text-white">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input
            id="title"
            class="form-control"
            id="title"
            placeholder="Insert title..."
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Text</label>
          <textarea
            class="form-control"
            id="text"
            rows="3"
            placeholder="Insert text..."
          ></textarea>
        </div>
        <div id="buttons-wrapper">
          <button type="button" class="btn btn-success" id='save'>Create</button>
          <button type="button" class="btn btn-info" id='show-data'>Read</button>
          <button type="button" class="btn btn-warning" id='update-note'>Update</button>
          <button type="button" class="btn btn-danger" id='delete-note'>Delete</button>
        </div>
      </div>
      <div id="notes" class='container bg-dark text-white'>


        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
